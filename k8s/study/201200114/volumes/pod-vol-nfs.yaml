apiVersion: v1
kind: Pod
metadata:
  name: pod-vot-hostpath
  namespace: default
spec:
  containers:
    - name: myapp
      image: ikubernetes/myapp:v1
      volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html/
  volumes:
    - name: html
      nfs:
        path: /data/nfs
        server: 192.168.10.75
